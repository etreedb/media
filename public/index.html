<body>
    <style>

    .logo {
        padding-bottom: 2em;
    }

    .login-page {
      width: 360px;
      padding: 8% 0 0;
      margin: auto;
    }
    .form {
      position: relative;
      z-index: 1;
      background: #FFFFFF;
      max-width: 360px;
      margin: 0 auto 100px;
      padding: 45px;
      text-align: center;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }
    .form input {
      font-family: "Roboto", sans-serif;
      outline: 0;
      background: #f2f2f2;
      width: 100%;
      border: 0;
      margin: 0 0 15px;
      padding: 15px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .form button, .form input[type="submit"] {
      font-family: "Roboto", sans-serif;
      text-transform: uppercase;
      outline: 0;
      background: #ef9b49;
      width: 100%;
      border: 0;
      padding: 15px;
      color: #FFFFFF;
      font-size: 14px;
      -webkit-transition: all 0.3 ease;
      transition: all 0.3 ease;
      cursor: pointer;
    }
    .form button:hover,.form button:active,.form button:focus, .form input[type="submit"] {
      background: #ef9b49;
    }
    .form .message {
      margin: 15px 0 0;
      color: #b3b3b3;
      font-size: 12px;
    }
    .form .message a {
      color: #ef9b49;
      text-decoration: none;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 300px;
      margin: 0 auto;
    }
    .container:before, .container:after {
      content: "";
      display: block;
      clear: both;
    }
    .container .info {
      margin: 50px auto;
      text-align: center;
    }
    .container .info h1 {
      margin: 0 0 15px;
      padding: 0;
      font-size: 36px;
      font-weight: 300;
      color: #1a1a1a;
    }
    .container .info span {
      color: #4d4d4d;
      font-size: 12px;
    }
    .container .info span a {
      color: #000000;
      text-decoration: none;
    }
    .container .info span .fa {
      color: #EF3B3A;
    }
    body {
      background: #ef9b49; /* fallback for old browsers */
      background: -webkit-linear-gradient(right, #ef9b49, #ef9b49);
      background: -moz-linear-gradient(right, #ef9b49, #ef9b49);
      background: -o-linear-gradient(right, #ef9b49, #ef9b49);
      background: linear-gradient(to left, #ef9b49, #ef9b49);
      font-family: "Roboto", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    </style>
  <div class="container">
    <div class="login-page">
      <div class="form">
        <img class="logo" src="https://media.etreedb.org/images/logo-300x300.png">

        <form>
          <p>
            You have reached media.etreedb.org.
            This is content delivery for etreedb.org websites.
            <br>
	    <br>
            <a class="btn btn-primary" href="https://etreedb.org">Go to etreedb.org</a>
          </p>
          <p>
            Open source @
            <a class="cursor-outbound" href="https://github.com/etreedb/media">etreedb/media</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
